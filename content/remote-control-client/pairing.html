<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>TV remote control</title>
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <script src="js/main.js"></script>
  <script src="js/pairing.js"></script>
  <script src="bower_components/l20n/dist/webcompat/l20n.js"></script>
  <!-- L10n properties -->
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages" content="en-US">
  <link rel="localization" href="locales/remote-control-client.{locale}.properties">
</head>
<body class="pairing">
  <div id="pairing-container">
    <h1 data-l10n-id="pairing-title"></h1>
    <div id="pairing-information">
      <p data-l10n-id="pairing-information-1"></p>
      <p data-l10n-id="pairing-information-2"></p>
    </div>
    <div id="pairing-code">
      <span class="code placeholder" tabindex="1"></span>
      <span class="code placeholder" tabindex="2"></span>
      <span class="code placeholder" tabindex="3"></span>
      <span class="code placeholder" tabindex="4"></span>
      <input id="input-mask" type="number" min="0" max="9" pattern="\d*" tabindex="-1">
    </div>
    <div id="pairing-message"></div>
    <div id="pairing-button-area">
      <button id="connect" tabindex="5" data-l10n-id="connect"></button>
      <button id="restart-pairing" tabindex="6" data-l10n-id="restart-pairing"></button>
    </div>
  </div>
</body>
</html>
